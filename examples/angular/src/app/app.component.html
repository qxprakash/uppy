<h1>Uppy Angular Example!</h1>
<h2>Inline dashboard</h2>
<label>
  <input
    type="checkbox"
    (change)="showInline = $any($event.target)?.checked"
    [checked]="showInline"
  />
  Show Dashboard
</label>

<uppy-dashboard
  [uppy]="uppy"
  [props]="dashboardProps"
  *ngIf="showInline"
></uppy-dashboard>

<h2>Modal Dashboard</h2>
<div>
  <uppy-dashboard-modal
    [uppy]="uppy"
    [open]="showModal"
    [props]="dashboardModalProps"
  ></uppy-dashboard-modal>
  <button (click)="showModal = !showModal">
    {{ showModal ? 'Close dashboard' : 'Open dashboard' }}
  </button>
</div>

<h2>Drag Drop Area</h2>
<uppy-drag-drop [uppy]="uppy" [props]="{}"></uppy-drag-drop>

<h2>Progress Bar</h2>
<uppy-progress-bar
  [uppy]="uppy"
  [props]="{ hideAfterFinish: false }"
></uppy-progress-bar>
